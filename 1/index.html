<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index file</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
</head>
<body>
<div id="wrapper">

    <div class="container">
        <form id="myForm" name="forms">
            <div class="form-group ">
                <label for="email">Email:</label>
                <input type="email" class="form-control " id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="conf_pwd">Confirm password:</label>
                <input type="password" class="form-control" id="conf_pwd" placeholder="Enter confirmed password">
            </div>
            <div class="checkbox" id="check" onclick="toggleClass()" style="background-color: azure;">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

    <div class="row">
        <div class="col-md-2 child btn btn-success" onclick="addFirstAttr()">
            <p>
                Add attribute to first element
            </p>
        </div>

        <div class="col-md-2 click btn btn-danger" onclick="changeCLass()" id="color_change">
            <p>
                Change class block
            </p>
        </div>

        <div class="col-md-2 click btn btn-default" onclick="removeSecondAttr()">
            <p>
                Remove attr from second element
            </p>
        </div>

        <div class="col-md-3 click btn btn-primary" onclick="changeAttribute()">
            <p>
                Change attribute from first element to second
            </p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
