<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>

<nav class="navbar navbar-inverse">
    <li>
        <a href="#">Project</a>
    </li>
    <li>
        <button type="button" class="modal_button btn btn-default">Register</button>
    </li>
</nav>

<div class="modal_wrapper hidden_wrap">
    <div class="modal-inner">
        <i class="close_modal modal_button glyphicon glyphicon-remove"></i>
        <div class="form">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" class="form-control">
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" class="form-control">
            <label for="password">Password:</label>
            <input type="text" name="password" id="password" class="form-control">
            <button type="button" class="btn btn-primary" id="reg_btn">Register</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
